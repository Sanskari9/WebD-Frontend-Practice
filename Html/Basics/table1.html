<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Table</title>
</head>
<body>
    <table border="4">
        <Caption>Demo Table</Caption>
        <tr>
            <th></th>
            <th colspan="2">Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th>Column 4</th>
        </tr>
        <tr>
            <th rowspan="2">Rows 1</th>
            <td>Cell 1, 1</td>
            <td>Cell 1, 2</td>
            <td>Cell 1, 3</td>
            <td>Cell 1, 4</td>
        </tr>
        <tr>
            <th>Rows 2</th>
            <td>Cell 2, 1</td>
            <td>Cell 2, 2</td>
            <td>Cell 2, 3</td>
            <td>Cell 2, 4</td>
        </tr>
        <tr>
            <th>Rows 3</th>
            <td>Cell 3, 1</td>
            <td>Cell 3, 2</td>
            <td>Cell 3, 3</td>
            <td>Cell 3, 4</td>
        </tr>
        <tr>
            <th>Rows 4</th>
            <td>Cell 4, 1</td>
            <td>Cell 4, 2</td>
            <td>Cell 4, 3</td>
            <td>Cell 4, 4</td>
        </tr>
    </table>
</body>
</html>
